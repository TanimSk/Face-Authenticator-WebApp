{% extends "base.html" %} {% block head %} {% endblock %} 
{% block style %} 
.marginTop{
    margin-top: 10vh !important;
}
.regBtn{
    position: absolute;
    bottom: 0;
    right: 0;
}
{% endblock %} 
{% block title %}Home{% endblock title %} {% block content %}

<div class="has-text-centered mt-5 is-size-3">
    {{ msg | safe}}
</div>

<div class="columns is-mobile is-multiline is-centered marginTop">
    
    <div class="column is-narrow">
        <button class="button is-primary is-outlined m-3" 
        {% if signed_in %} disabled {% endif %}
        onclick="window.location.href = {% url 'signin' %}">
            SIGN IN
        </button>
    </div>

    <div class="column is-narrow">
        <button class="button is-primary is-outlined m-3" 
        {% if not signed_in %} disabled {% endif %}
        onclick="window.location.href = {% url 'signout' %}">
            SIGN OUT
        </button>
    </div>
</div>

<div class="regBtn">
    <a href="{% url 'register' %}">
        <button class="button is-link is-outlined m-3">
            REGISTRATION
        </button>
    </a>
</div>

{% endblock %}
