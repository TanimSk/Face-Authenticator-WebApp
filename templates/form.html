{% extends "base.html" %}
{% load static %}
{% block head %}
<script src="{% static 'canvas.js' %}"></script>
<script src="{% static 'pico.js' %}"></script>
{% endblock %}

{% block style %}
{% endblock %}

{% block title %}Log In{% endblock title %}

{% block content %}

<body>
    <div class="field m-2">
        <p class="control has-icons-left">
            <input class="input is-primary" type="text" placeholder="Your Email" id="email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </p>
    </div>

    <button class="button is-primary is-outlined m-3" onclick="button_callback()">
        Start Face Detection
    </button>

    <button class="button is-primary is-outlined m-3" id="login-btn" onclick="login()">
        SIGN IN
    </button>

    <a href="{% url 'register' %}">
        <button class="button is-primary is-outlined m-3">
            REGISTER
        </button>
    </a>

    <br>

    <div id="msg">
        <!-- face detected -->
    </div>

    <hr>

    <div id="info">
        <!-- user info -->
    </div>

    <div class="cameraCanvas">
        <canvas width=650 height=450></canvas>
    </div>

    {% csrf_token %}

    <script>
        var initialized = false;
        var faceDetected = false;
        var faceDetectedInt = 0;
        var email = document.getElementById('email');
        var msgDiv = document.getElementById('msg');
        var userInfo = document.getElementById('info');
        var loginBtn = document.getElementById('login-btn');
        const token = document.getElementsByName('csrfmiddlewaretoken')[0].value;

        var stopDrawing = false;
        var mycanvas = document.getElementsByTagName('canvas')[0];
        var ctx = mycanvas.getContext('2d');
        var videoBuffer = null;
        // var btn_enabled = true;

        loginBtn.disabled = true;

        function login() {
            stopDrawing = true;
            ctx.drawImage(videoBuffer, 0, 0);
            loginBtn.disabled = true;


            mycanvas.toBlob(
                function (blob) {
                    var newForm = new FormData();
                    newForm.append('img', blob, 'myImage.png');
                    newForm.append('csrfmiddlewaretoken', token);
                    newForm.append('email', email.value);
                    userInfo.innerHTML = "Please Wait...";
                    fetch(
                        "{% url 'form' %}", {
                        method: 'post',
                        body: newForm
                    }).then(
                        response => response.json()
                    ).then(
                        (data) => {
                            loginBtn.disabled = false;
                            if(data.stat == 'is_user') userInfo.innerHTML = `<b>Your Name: ${data.name}</b> <br><b>Your Email:</b> ${data.email}`;
                            else if(data.stat === 'face_unmatched') userInfo.innerHTML = `<b>Couldn't recognize your face</b>`;
                            else if(data.stat === 'not_user') userInfo.innerHTML = `<b>Couldn't find your email in our DB</b>`;
                            stopDrawing = false;
                        }
                    );
                }
            );
        }

        function button_callback() {
            /*
                (0) check whether we're already running face detection
            */
            if (initialized)
                return; // if yes, then do not initialize everything again
            /*
                (1) prepare the pico.js face detector
            */
            var update_memory = pico.instantiate_detection_memory(5); // we will use the detecions of the last 5 frames
            var facefinder_classify_region = function (r, c, s, pixels, ldim) { return -1.0; };
            var cascadeurl = 'https://raw.githubusercontent.com/nenadmarkus/pico/c2e81f9d23cc11d1a612fd21e4f9de0921a5d0d9/rnt/cascades/facefinder';
            fetch(cascadeurl).then(function (response) {
                response.arrayBuffer().then(function (buffer) {
                    var bytes = new Int8Array(buffer);
                    facefinder_classify_region = pico.unpack_cascade(bytes);
                    console.log('* cascade loaded');
                })
            })
            /*
                (2) get the drawing context on the canvas and define a function to transform an RGBA image to grayscale
            */

            function rgba_to_grayscale(rgba, nrows, ncols) {
                var gray = new Uint8Array(nrows * ncols);
                for (var r = 0; r < nrows; ++r)
                    for (var c = 0; c < ncols; ++c)
                        // gray = 0.2*red + 0.7*green + 0.1*blue
                        gray[r * ncols + c] = (2 * rgba[r * 4 * ncols + 4 * c + 0] + 7 * rgba[r * 4 * ncols + 4 * c + 1] + 1 * rgba[r * 4 * ncols + 4 * c + 2]) / 10;
                return gray;
            }
            /*
                (3) this function is called each time a video frame becomes available
            */
            var processfn = function (video, dt) {
                faceDetected = false;
                // render the video frame to the canvas element and extract RGBA pixel data
                videoBuffer = video;
                ctx.drawImage(video, 0, 0);
                var rgba = ctx.getImageData(0, 0, 640, 480).data;
                // prepare input to `run_cascade`
                image = {
                    "pixels": rgba_to_grayscale(rgba, 480, 640),
                    "nrows": 480,
                    "ncols": 640,
                    "ldim": 640
                }
                params = {
                    "shiftfactor": 0.1, // move the detection window by 10% of its size
                    "minsize": 100,     // minimum size of a face
                    "maxsize": 1000,    // maximum size of a face
                    "scalefactor": 1.1  // for multiscale processing: resize the detection window by 10% when moving to the higher scale
                }
                // run the cascade over the frame and cluster the obtained detections
                // dets is an array that contains (r, c, s, q) quadruplets
                // (representing row, column, scale and detection score)
                dets = pico.run_cascade(image, facefinder_classify_region, params);
                dets = update_memory(dets);
                dets = pico.cluster_detections(dets, 0.2); // set IoU threshold to 0.2
                // draw detections
                for (i = 0; i < dets.length; ++i) {
                    // check the detection score
                    // if it's above the threshold, draw it
                    // (the constant 50.0 is empirical: other cascades might require a different one)

                    if (dets[i][3] > 50.0 && !stopDrawing) {
                        ctx.beginPath();
                        ctx.arc(dets[i][1], dets[i][0], dets[i][2] / 2, 0, 2 * Math.PI, false);
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = 'red';
                        ctx.stroke();
                        faceDetected = true;

                    }
                }

                if (faceDetected) {
                    if (faceDetectedInt !== 2) faceDetectedInt = 1;
                    if (faceDetectedInt === 1) {
                        faceDetectedInt = 2;
                        msgDiv.innerHTML = "Face Detected!";
                        loginBtn.disabled = false;
                    }
                }

                else {
                    if (faceDetectedInt !== 4) faceDetectedInt = 3;
                    if (faceDetectedInt === 3) {
                        faceDetectedInt = 4;
                        msgDiv.innerHTML = "No Face Found";
                        loginBtn.disabled = true;
                    }
                }
            }
            /*
                (4) instantiate camera handling (see https://github.com/cbrandolino/camvas)
            */
            var mycamvas = new camvas(ctx, processfn);
            /*
                (5) it seems that everything went well
            */
            initialized = true;
        }
    </script>
</body>

{% endblock %}
